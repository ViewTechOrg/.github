name: Update Popular Projects

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Update top repos section
        uses: ts-actions/top-repos@v1
        with:
          github_token: ${{ secrets.PAT }}
          user: ViewTechOrg
          mode: org
          limit: 3
          sort_by: stars
          sort_direction: desc
          output_path: profile/README.md
          block_identifier: top-repos

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update popular repositories section"
          file_pattern: profile/README.md
