name: Update Popular Projects

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # setiap jam

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update Popular Repos Section
        uses: theboi/github-update-readme@v1
        with:
          header: "## ðŸ“Š Proyek Unggulan"
          subhead: "Berikut adalah repository kami yang populer:"
          footer: ""
          customReadmeFile: profile/README.md
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/README.md
          git commit -m "Update popular repositories section" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/ViewTechOrg/.github.git HEAD:main
