name: Update Popular Projects

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Berjalan setiap jam

jobs:
  update:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update Popular Repos Section
        uses: theboi/github-update-readme@v1.3.0
        with:
          header: "## ðŸ“Š Proyek Unggulan"
          subhead: "Berikut adalah repository kami yang populer:"
          footer: ""
          customReadmeFile: profile/README.md
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update popular repositories section"
          # Tentukan file yang harus dipantau perubahannya.
          file_pattern: profile/README.md
