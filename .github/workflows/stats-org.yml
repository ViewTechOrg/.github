name: Update Org Stats

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requests
        run: pip install requests

      - name: Generate Org Stats
        run: python gen_stats.py

      - name: Inject to README
        run: |
          sed -i '/<!--ORG_STATS_START-->/,/<!--ORG_STATS_END-->/{
          r org_stats.md
          d
          }' profile/README.md

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git pull --rebase origin main || true

          git add .
          git commit -m "Update Org Stats" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/ViewTechOrg/.github.git HEAD:main
